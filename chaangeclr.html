<html>
    <head>
        <title>
            changecolor
        </title>
        <script>
            function changecolor(color)
            {
                document.body.style.backgroundColor=color;
            }
        </script>
    </head>
    <body>
        <center>
            <input type="button" onclick="changecolor('cyan')" value="cyan">
            <input type="button" onclick="changecolor('blue')" value="blue">
            <input type="button" onclick="changecolor('violet')" value="violet">
        </center>
    </body>
</html>
